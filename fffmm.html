<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SushantAdarsh Pandey</title>
  <style>
    :root {
      --navy-blue: #001f3f;
      --text-light: #f4f4f4;
      --text-dark: #111;
      --card-bg: rgba(255, 255, 255, 0.1);
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--navy-blue);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2rem;
      text-align: center;
      padding: 2rem 0;
    }
    h1 {
      margin-top: 1rem;
      font-size: 2.5rem;
    }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .links a {
      padding: 0.6rem 1rem;
      border-radius: 8px;
      background: var(--card-bg);
      color: inherit;
      text-decoration: none;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease;
    }
    .links a:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .search-box {
      width: 100%;
      max-width: 600px;
      display: flex;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .search-box input {
      flex: 1;
      padding: 0.8rem;
      border: none;
      font-size: 1rem;
    }
    .search-box button {
      padding: 0 1rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background-color: #004080;
      color: white;
      transition: background-color 0.3s ease;
    }
    .search-box button:hover {
      background-color: #0066cc;
    }
    .ad-card {
      width: 100%;
      max-width: 700px;
      height: 330px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.4);
    }
    .mode-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 0.9rem;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      background: var(--card-bg);
      color: var(--text-light);
      font-weight: bold;
      user-select: none;
    }
    body.light {
      --navy-blue: #f7f9fc;
      --text-light: #111;
      --card-bg: rgba(0, 0, 0, 0.05);
      background: var(--navy-blue);
      color: var(--text-light);
    }
    footer {
      margin-top: auto;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle">Light Mode</button>
  <div class="container">
    <h1>SushantAdarsh Pandey</h1>
    
    <!-- Google Search Bar -->
    <form class="search-box" action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google..." required />
      <button type="submit">Search</button>
    </form>

    <!-- Quick Links -->
    <div class="links">
      <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">Google</a>
      <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer">YouTube</a>
      <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">Instagram</a>
      <a href="https://chat.openai.com" target="_blank" rel="noopener noreferrer">ChatGPT</a>
    </div>

    <!-- Typing Test Ad -->
    <div class="ad-card">
      <iframe src="https://www.typingtest.com" width="100%" height="100%" style="border:none;"></iframe>
    </div>

    <!-- AI Interaction placeholder -->
    <section style="margin-top: 2rem;">
      <h2>Interact with AI</h2>
      <p>Click the <strong>ChatGPT</strong> button above for direct AI chat access.</p>
    </section>
  </div>

  <footer>
    Contact: <a href="tel:+919661185752" style="color:inherit; text-decoration: underline;">+91 96611 85752</a>
  </footer>

  <script>
    const btn = document.getElementById('modeToggle');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      btn.textContent = document.body.classList.contains('light') ? 'Dark Mode' : 'Light Mode';
    });
  </script>
</body>
</html>
